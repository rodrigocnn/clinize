{% extends "base.html" %}

{% block content %}

{% if messages %}
    <div class="alert alert-success" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}


<div class="card">
    <div class="card-body">
        <div id='calendar'></div>
    </div>
</div>
{% endblock content %}
