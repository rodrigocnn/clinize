{% extends 'base.html' %}

{% block content %}

{% if messages %}
    <div class="alert alert-success" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}


{% include "modal_delete.html" %}

<a href="{%  url 'cargos_create'  %}" class="btn btn-info btn-fill pull-right mb-3">Cadastrar</a>

<div class="card">
    <div class="card-body">

    <table data-toggle="table"
        data-search="true"
        data-pagination="true"
        data-show-columns="true"
        data-pagination-pre-text="Anterior"
        data-pagination-next-text="Próximo"
        data-page-list="[10, 25, 50, 100, all]"
        class="table">
     <thead>
         <tr>
             <th scope="col">#</th>
             <th scope="col">Descrição</th>


         </tr>
     </thead>
     <tbody>

         {% for cargo in cargos %}

         <tr>
             <td>{{ cargo.descricao }}</td>



             <td>
                <a title="Editar"  href="{%  url 'cargos_edit' cargo.id %} "  class="fa fa-edit " ></a>
                <a title="Excluir"
                   href="#"
                   class="fa fa-trash deleteRegister"
                   data-delete="{%  url 'cargos_delete' cargo.id %}"
                   data-toggle="modal"
                   data-target="#deleteModal" >
                </a>

             </td>
         </tr>

         {% endfor %}
 </table>

    </div>
</div>
{% endblock content %}
