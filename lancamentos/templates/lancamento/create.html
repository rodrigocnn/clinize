{% extends "base.html" %}

{% block content %}

<div class="card">
    <div class="card-body">
        <form action="{%  url 'fluxo_caixa_store' %}" method="post">

            {% csrf_token %}

            <input type="hidden" name="tipo" value="CX" class="form-control">

            <div class="row">
                <div class="col-md-6">
                    <label class="control-label">Data</label>
                    <input name="data" class="form-control datepicker">

                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                    <label class="control-label">Descrição</label>
                    <input name="descricao" class="form-control">

                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="control-label">Valor</label>
                    <input name="valor" class="form-control">

                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label">Tipos de Lançamento</label>
                    <select name="tipo_lancamento"  class="form-control">
                        <option selected value="0">Selecione Tipo de Lançamento</option>

                        {% for tipo in tipos %}
                            <option value="{{ tipo.id }}" >{{ tipo.descricao }}</option>
                        {% endfor %}
                      </select>

                </div>

            </div>


            <div class="row">
                <div class="col-md-12">
                    <label class="control-label">Classificação </label>
                    <select name="classificacao"  class="form-control">
                        <option value="D" >Despesa</option>
                        <option value="R">Receita</option>
                      </select>

                </div>

            </div>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Observações</label>
                    <input name="observacoes" class="form-control">
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <button class="btn btn-info btn-fill pull-right mb-3">Atualizar</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
{% endblock content %}
