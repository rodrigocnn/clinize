{% extends "base.html" %}

{% block content %}

<div class="card">
    <div class="card-body">
        <form action="{%  url 'tipo_lancamento_store' %}" method="post">

            {% csrf_token %}

            <div class="group-header">Identificação</div>

            <div class="row">
                <div class="col-md-12">
                    <label class="control-label">Descrição</label>
                    <input name="descricao" class="form-control">

                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                    <label class="control-label">Tipo de Lançamento</label>
                    <select name="tipo"  class="form-control">
                        <option selected value="0">Selecione Tipo de Lançamento</option>
                        <option value="D" >Despesa</option>
                        <option value="R">Receita</option>
                      </select>

                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <button class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
{% endblock content %}
