{% extends "base.html" %}

{% block content %}

<div class="card">
    <div class="card-body">
        <form action="{%  url 'tipo_lancamento_update' %}" method="post">

            {% csrf_token %}

            <input type="hidden" name="id_lancamento" value="{{ lancamento.id }}" >

            <div class="group-header">Identificação</div>

            <div class="row">
                <div class="col-md-12">
                    <label class="control-label">Descrição</label>
                    {{ form.descricao }}

                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                    <label class="control-label">Tipo de Lançamento</label>
                    <select name="tipo"  class="form-control">
                        <option selected value="{{ lancamento.tipo }}">

                            {% if lancamento.tipo == 'R'%}
                                    {{ 'Receita' }}
                                {% else %}
                                     {{ 'Despesa' }}
                            {% endif %}

                        </option>
                        <option value="D" >Despesa</option>
                        <option value="R">Receita</option>
                      </select>

                </div>

            </div>



            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <button class="btn btn-success">Atualizar</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
{% endblock content %}
